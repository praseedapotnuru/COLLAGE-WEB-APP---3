<html>

<head>
	<title>Collage Web App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>

</head>

<body>
	<center>
		<h1>Collage Web App</h1>
		<hr>
		<label>As soon as the popup appears, please click Allow. After you've spoken a command.</label>
		<br>
		<h4>Say "selfie" to take a selfie and also to make a collage.</h4>
		<br>
		<button type="button" onclick="save()" class="btn btn-info">Start</button>
		<br>
		<label>Press the start button</label>
		<br>
		
		<div id="camera"></div>
		<br><br>
		<label>Your Webcam:</label>
		<br><br>
		<label>Your selfie will display here:</label>
		<div id="resultShow">
			<div id="result1" class="column">
				<img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.barrons.com%2Farticles%2Fastra-space-astr-stock-upgrade-51642614523&psig=AOvVaw2UGLhgC72-2PuG9_SvmLKp&ust=1649767491562000&source=images&cd=vfe&ved=0CAoQjRxqFwoTCMDZ5YeFjPcCFQAAAAAdAAAAABAO" style="width: 30%;">
			</div>

			<div id="result2" class="column">
				<img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.airbus.com%2Fen%2Fsustainability%2Fenvironment%2Fsustainable-space&psig=AOvVaw2UGLhgC72-2PuG9_SvmLKp&ust=1649767491562000&source=images&cd=vfe&ved=0CAoQjRxqFwoTCMDZ5YeFjPcCFQAAAAAdAAAAABAU" style="width: 30%;">
			</div>

			<div id="result3" class="column">
				<img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.livescience.com%2Fwhy-is-space-a-vacuum.html&psig=AOvVaw2UGLhgC72-2PuG9_SvmLKp&ust=1649767491562000&source=images&cd=vfe&ved=0CAoQjRxqFwoTCMDZ5YeFjPcCFQAAAAAdAAAAABAa" style="width: 30%;">
			</div>
		</div>
	</center>
	<div id="footer">
		<center>
			<h5>Devoloped by: Praseeda Potnuru</h5>
		</center>
	</div>
	
</body></html>
